<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R+D</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo__container">
        <div class="logo">
          <p class="logo__text">R<span>+D</span></p>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="">Sobre R+D</a></li>
          <li><a href="">Servicios</a></li>
          <li><a href="">Clientes</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="home">
        <div class="home__bg-container">
          <img
            id="img"
            class="home__bg"
            src="imgs/tractor-bg.jpg"
            alt="Fondo Tractor"
          />
        </div>
        <div class="home__title">
          <p class="home__text">RURAL<span>+</span><br />DIGITAL</p>
          <a class="home__button" href="">Conocé más</a>
        </div>
      </section>
    </main>
    <!-- <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/codigo.js"></script> -->

</html>
